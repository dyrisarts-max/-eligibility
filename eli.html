<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Attendance System</title>
  <style>
    /* ---------- Base Styles ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-top: 25px;
      color: white;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* ---------- Card Container ---------- */
    .card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      margin-top: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      margin-bottom: 15px;
      color: #007bff;
    }

    /* ---------- Inputs ---------- */
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    /* ---------- Buttons ---------- */
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 4px;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    /* ---------- Module List ---------- */
    .module-list {
      margin-top: 15px;
      text-align: left;
      width: 100%;
    }

    .module-item {
      background: #f9fafc;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: 0.2s ease;
    }

    .module-item:hover {
      transform: scale(1.01);
      background: #f1f8ff;
    }

    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .module-header b {
      font-size: 16px;
      color: #007bff;
    }

    .module-header small {
      font-size: 13px;
      color: #666;
    }

    /* ---------- Attendance Buttons ---------- */
    .attendance-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .attendance-buttons button {
      flex: 1 1 45%;
      min-width: 45%;
    }

    /* ---------- Summary Section ---------- */
    .summary {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .summary p {
      margin: 3px 0;
      font-size: 14px;
      color: #444;
    }

    .summary .percent {
      color: #007bff;
      font-weight: 600;
      margin-top: 4px;
    }

    .delete-btn {
      background: #dc3545;
    }
    .delete-btn:hover {
      background: #b32030;
    }
  </style>
</head>
<body>
  <h1>üìò Course Attendance System</h1>

  <div class="card">
    <h2>Add Course Module</h2>
    <input type="text" id="module" placeholder="Module Name">
    <select id="day">
      <option value="">Select Day</option>
      <option>Monday</option><option>Tuesday</option>
      <option>Wednesday</option><option>Thursday</option>
      <option>Friday</option><option>Saturday</option><option>Sunday</option>
    </select>
    <input type="time" id="time">
    <button onclick="addModule()">‚ûï Add Module</button>

    <div class="module-list" id="moduleList"></div>
  </div>

  <script>
    const moduleListDiv = document.getElementById("moduleList");
    let modules = JSON.parse(localStorage.getItem("modules") || "[]");

    function renderModules() {
      moduleListDiv.innerHTML = "";
      modules.forEach((m, index) => {
        const div = document.createElement("div");
        div.className = "module-item";
        const percent = m.total > 0 ? ((m.present / m.total) * 100).toFixed(1) : 0;

        div.innerHTML = `
          <div class="module-header">
            <div>
              <b>${m.name}</b><br>
              <small>üìÖ ${m.day} | üïò ${m.time}</small>
            </div>
            <button class="delete-btn" onclick="removeModule(${index})">‚ùå</button>
          </div>

          <div class="attendance-buttons">
            <button onclick="markAttendance(${index}, 'Present')" style="background:#28a745;">‚úÖ Present</button>
            <button onclick="markAttendance(${index}, 'Absent')" style="background:#dc3545;">‚ùå Absent</button>
            <button onclick="undoAttendance(${index})" style="background:#ffc107; color:#000;">‚Ü©Ô∏è Undo</button>
            <button onclick="redoAttendance(${index})" style="background:#17a2b8;">üîÅ Redo</button>
          </div>

          <div class="summary">
            <p>Total Classes: <b>${m.total}</b></p>
            <p>Present: <b>${m.present}</b> | Absent: <b>${m.absent}</b></p>
            <p class="percent">Attendance: ${percent}%</p>
          </div>
        `;
        moduleListDiv.appendChild(div);
      });
    }

    function addModule() {
      const name = document.getElementById("module").value.trim();
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value;

      if (!name || !day || !time) {
        alert("Please fill all fields!");
        return;
      }

      modules.push({
        name,
        day,
        time,
        total: 0,
        present: 0,
        absent: 0,
        history: [],
        future: []
      });

      saveModules();
      renderModules();

      document.getElementById("module").value = "";
      document.getElementById("day").value = "";
      document.getElementById("time").value = "";
    }

    function removeModule(index) {
      if (confirm("Are you sure you want to remove this module?")) {
        modules.splice(index, 1);
        saveModules();
        renderModules();
      }
    }

    function markAttendance(index, status) {
      const m = modules[index];
      m.history.push({ total: m.total, present: m.present, absent: m.absent });
      m.future = [];

      m.total++;
      if (status === "Present") m.present++;
      else if (status === "Absent") m.absent++;

      saveModules();
      renderModules();
    }

    function undoAttendance(index) {
      const m = modules[index];
      if (m.history.length === 0) {
        alert("Nothing to undo!");
        return;
      }
      const prev = m.history.pop();
      m.future.push({ total: m.total, present: m.present, absent: m.absent });

      m.total = prev.total;
      m.present = prev.present;
      m.absent = prev.absent;

      saveModules();
      renderModules();
    }

    function redoAttendance(index) {
      const m = modules[index];
      if (m.future.length === 0) {
        alert("Nothing to redo!");
        return;
      }
      m.history.push({ total: m.total, present: m.present, absent: m.absent });
      const next = m.future.pop();

      m.total = next.total;
      m.present = next.present;
      m.absent = next.absent;

      saveModules();
      renderModules();
    }

    function saveModules() {
      localStorage.setItem("modules", JSON.stringify(modules));
    }

    renderModules();
  </script>
</body>
</html>
